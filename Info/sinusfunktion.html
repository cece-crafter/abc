<html>
<head>
<meta charset= "utf-8">
<script src="p5.js"> </script>
<script>

var breite= window.innerWidth;
var hoehe= window.innerHeight;

	function setup(){
	createCanvas (breite,hoehe);
	background("lightblue");
	strokeWeight("10");
	}
	var x= breite/2;
	var y= 0;
	
	function draw(){
	y++;
	color("white")
	point (y,x+Math.sin(x/50)*100);
	point (y,breite/4+Math.sin(x/15)*100);
	point (y,breite/4*3+Math.sin(x/20)*170);
	}
</script>
</head>
