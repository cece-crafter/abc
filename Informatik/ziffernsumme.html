<html>
<head>
<meta charset="utf-8">
<title> Quersumme </title>


	<script>
		function berechne(){
		var zahl= parseInt(document.getElementById("eingabe").value);
		
		var summe=0; 
	
		while  (zahl!=0 ){
		summe+= zahl%10;
		zahl= Math.floor(zahl/10)
		}
	
		
		
		
		
		document.getElementById("ergebnis").innerHTML = "Die Quersumme betr√§gt" + summe + "!";
}
	</script>
</head> 
<body>
<h1 style="font-family: Cooper Black"> Quersumme berechnen</h1> 
<br>
<input type="number" id="eingabe" style="width:40">
<input type="button" value="Berechne" onclick="berechne()">
<p id="ergebnis"> </p>
</body> 
</html>
